{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'customcss/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        text-align: center;
        background: linear-gradient(to right, #e0f7fa, #e1f5fe);
        font-family: 'Nunito Sans', 'Helvetica Neue', sans-serif;
        padding: 40px 0;
      }

      .card {
        background: #ffffff;
        padding: 60px 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: inline-block;
        max-width: 500px;
        width: 90%;
        margin: auto;
        animation: fadeIn 1s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .icon-success {
        background: #f0fdf4;
        color: #28a745;
        border-radius: 50%;
        height: 120px;
        width: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto 20px;
        font-size: 64px;
        box-shadow: inset 0 0 0 5px #e6ffed;
      }

      h1 {
        color: #28a745;
        font-size: 36px;
        font-weight: 900;
        margin-bottom: 10px;
      }

      p {
        color: #404F5E;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .btn-track {
        background-color: #28a745;
        color: white;
        font-weight: 600;
        padding: 12px 24px;
        border-radius: 30px;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
        transition: background 0.3s ease;
      }

      .btn-track:hover {
        background-color: #218838;
        text-decoration: none;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon-success">
        âœ“
      </div>
      <h1>Thank You!</h1>
      <p>Your payment has been successfully processed.</p>
      <p class="h5 font-weight-bold text-dark">Total Paid: ${{ amount_paid }}</p>
      <p class="h5 text-muted">You can track your order below.</p>
      <a href="{% url 'user_dashboard' %}" class="btn-track">Track My Order</a>
    </div>
  </body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Secure Payment</title>
  <meta name="description" content="Secure Stripe Payment Form" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{% static 'customcss/style.css' %}" />
  <script src="https://js.stripe.com/v3/"></script>
  <script src="{% static 'customjs/strip.js' %}" defer></script>
</head>

<body class="custom-body">
  <div class="payment-container">
    <div class="payment-card">
      <h2 class="payment-title">Complete Your Payment</h2>

      <form action="{% url 'strip_checkout' %}" method="POST" id="payment-form">
        {% csrf_token %}

        <input type="hidden" name="payable-ammount" value="99" />

        <label for="recipent-email" class="form-label">Email Address</label>
        <input type="email" name="recipent-email" id="recipent-email" class="form-input" placeholder="you@example.com" required />

        <label for="payment-element" class="form-label">Card Details</label>
        <div id="payment-element" class="stripe-element-box">
          <!-- Stripe injects elements here -->
        </div>

        <button id="submit" class="submit-button">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text">Pay Now</span>
        </button>

        <div id="payment-message" class="payment-message hidden"></div>
      </form>
    </div>
  </div>
</body>
</html>
